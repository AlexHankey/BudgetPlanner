<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Budget Planner</title>
</head>
<style>
table, th, td {
    border:1px solid black;
  }
  </style>
<body>

    <h1>Budget Planner</h1>

    <div id="welcome"></div>
    <div id="clock" ></div>
    <div id="currentDate"></div>

    <label for="yearlyWage_Input">Yearly Wage</label>
    <input id="yearlyWage_Input" type="number" />
    <button type="button" onclick="displayTableContents()">Submit</button>
    

    <div id="output-yearly"></div>
    <div id="output-monthly"></div>


    <table style="width:100%">
        <tr>
            <th>Yearly</th>
            <th>Monthly</th>
            <th>Weekly</th>
            <th>Daily</th>
            <th>Hourly</th>
        </tr>
        <tr>
            <td id="Yearly"></td>
            <td id="Monthly"></td>
            <td id="Weekly"></td>
            <td id="Daily"></td>
            <td id="Hourly"></td>
        </tr>
    </table>
    
</body>
<script src="javascript/app.js"></script>
</html>
